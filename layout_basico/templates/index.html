        #menu{

        .nav-menu ul{list-style: none; display: flex; flex-direction: row; gap: 12px; justify-content: start;}

        }
        .nav-menu ul li a:hover{

            background-color: gold;
            text-decoration: none;
            padding: 12px;
            border-radius: 50px;
        }
        section.section div.imagem images{

        }
        section.section{
            display: flex;
            flex-direction: row;
        }
